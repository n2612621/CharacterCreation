<!DOCTYPE html>
<html>
	<!-- VARIABLE NAMING ABBREVIATIONS/CONVENTIONS -->
	<!-- rg := radio group -->
    <head>
        <title>Character Creation</title>
		<style type="text/css">
		.Table
		{
			display: table;
		}
		.Title
		{
			display: table-caption;
			text-align: center;
			font-weight: bold;
			font-size: larger;
		}
		.Heading
		{
			display: table-row;
			font-weight: bold;
			text-align: center;
		}
		.Row
		{
			display: table-row;
		}
		.Cell
		{
			display: table-cell;
			border: solid;
			border-width: thin;
			padding-left: 5px;
			padding-right: 5px;
		}
		.RowTitle
		{
			display: table-cell;
			text-align: center;
			font-weight: bold;
			font-size: larger;
			border: solid;
			border-width: thin;
		}
		</style>
    </head>
    
	<body>
	<!-- CLASS TABLE -->
	<div class="Table">
    <div class="Title">
        <p>Alignment</p>
    </div>
	<div class="Heading">
        <div class="Cell">
		</div>
		<div class="Cell">
			<p>Lawful</p>
		</div>
		<div class="Cell">
			<p>Neutral</p>
		</div>
		<div class="Cell">
			<p>Chaotic</p>
		</div>
	</div>
		<div class="Row">
			<div class="RowTitle">
				<p>Good</p>
			</div>
			<div class="Cell">
				<input type="radio" id="alignmentRG" name="alignmentRG" value=1>
			</div>
			<div class="Cell">
				<input type="radio" id="alignmentRG" name="alignmentRG" value=2>
			</div>
			<div class="Cell">
				<input type="radio" id="alignmentRG" name="alignmentRG" value=3>
			</div>
		</div>
		<div class="Row">
			<div class="RowTitle">
				<p>Neutral</p>
			</div>
			<div class="Cell">
				<input type="radio" id="alignmentRG" name="alignmentRG" value=4>
			</div>
			<div class="Cell">
				<input type="radio" id="alignmentRG" name="alignmentRG" value=5>
			</div>
			<div class="Cell">
				<input type="radio" id="alignmentRG" name="alignmentRG" value=6>
			</div>
		</div>
	</div>
	
	<!-- CLASS TABLE -->
	<div class="Table">
    <div class="Title">
        <p>Classes Choices</p>
    </div>
    <div class="Heading">
        <div class="Cell">
			<p>Level</p>
        </div>
        <div class="Cell">
            <select id="class1"><option disabled selected value> -- Class -- </option><option value=Barbarian>Barbarian</option><option value=Bard>Bard</option><option value=Cleric>Cleric</option><option value=Fighter>Fighter</option><option value=Paladin>Paladin</option><option value=Ranger>Ranger</option><option value=Rogue>Rogue</option><option value=Sorcerer>Sorcerer</option><option value=Wizard>Wizard</option><option value=Monk>Monk</option><option value="Favored Soul">Favored Soul</option><option value=Artificer>Artificer</option><option value=Warlock>Warlock</option><option value=Druid>Druid</option><option value=Alchemist>Alchemist</option></select>
        </div>
        <div class="Cell">
            <select id="class2"><option value> -- Multiclass -- </option><option value=Barbarian>Barbarian</option><option value=Bard>Bard</option><option value=Cleric>Cleric</option><option value=Fighter>Fighter</option><option value=Paladin>Paladin</option><option value=Ranger>Ranger</option><option value=Rogue>Rogue</option><option value=Sorcerer>Sorcerer</option><option value=Wizard>Wizard</option><option value=Monk>Monk</option><option value="Favored Soul">Favored Soul</option><option value=Artificer>Artificer</option><option value=Warlock>Warlock</option><option value=Druid>Druid</option><option value=Alchemist>Alchemist</option></select>
        </div>
		<div class="Cell">
            <select id="class3"><option value> -- Multiclass -- </option><option value=Barbarian>Barbarian</option><option value=Bard>Bard</option><option value=Cleric>Cleric</option><option value=Fighter>Fighter</option><option value=Paladin>Paladin</option><option value=Ranger>Ranger</option><option value=Rogue>Rogue</option><option value=Sorcerer>Sorcerer</option><option value=Wizard>Wizard</option><option value=Monk>Monk</option><option value="Favored Soul">Favored Soul</option><option value=Artificer>Artificer</option><option value=Warlock>Warlock</option><option value=Druid>Druid</option><option value=Alchemist>Alchemist</option></select>
		</div>
    </div>
    <div class="Row">
        <div class="Cell">
            <p>1</p>
        </div>
		<div class="Cell">
            <input type="radio" id="classRG1" name="classRG1" value=1 checked=true>
        </div>
    </div>
    <div class="Row">
        <div class="Cell">
            <p>2</p>
        </div>
        <div class="Cell">
            <input type="radio" id="classRG2" name="classRG2" value=1> <!-- class radio group for level 2, class type (value) 1 selected-->
        </div>
        <div class="Cell">
            <input type="radio" id="classRG2" name="classRG2" value=2>
        </div>
		<div class="Cell">
            <input type="radio" id="classRG2" name="classRG2" value=3>
        </div>
    </div>
	<div class="Row">
        <div class="Cell">
            <p>3</p>
        </div>
        <div class="Cell">
            <input type="radio" id="classRG3v1" name="classRG3" value=1>
        </div>
        <div class="Cell">
            <input type="radio" id="classRG3v2" name="classRG3" value=2>
        </div>
		<div class="Cell">
            <input type="radio" id="classRG3v3" name="classRG3" value=3>
        </div>
    </div>	
		<div class="Row">
        <div class="Cell">
            <p>4</p>
        </div>
        <div class="Cell">
            <input type="radio" id="classRG4 v1" name="classRG4 " value=1>
        </div>
        <div class="Cell">
            <input type="radio" id="classRG4 v2" name="classRG4 " value=2>
        </div>
		<div class="Cell">
            <input type="radio" id="classRG4 v3" name="classRG4 " value=3>
        </div>
    </div>	
		<div class="Row">
        <div class="Cell">
            <p>5</p>
        </div>
        <div class="Cell">
            <input type="radio" id="classRG5 v1" name="classRG5 " value=1>
        </div>
        <div class="Cell">
            <input type="radio" id="classRG5 v2" name="classRG5 " value=2>
        </div>
		<div class="Cell">
            <input type="radio" id="classRG5 v3" name="classRG5 " value=3>
        </div>
    </div>	
		<div class="Row">
        <div class="Cell">
            <p>6</p>
        </div>
        <div class="Cell">
            <input type="radio" id="classRG6 v1" name="classRG6 " value=1>
        </div>
        <div class="Cell">
            <input type="radio" id="classRG6 v2" name="classRG6 " value=2>
        </div>
		<div class="Cell">
            <input type="radio" id="classRG6 v3" name="classRG6 " value=3>
        </div>
    </div>	
</div>

	<script type="text/javascript">
		//ALIGNMENT LOGIC
		var alignmentRG = document.getElementsByName("alignmentRG");
		console.log("alignmentRG.length:"+ alignmentRG.length)
		
		alignmentRG.onchange = function(){
			console.log("alignmentRG")
			var selectedAlignmentID;
			for(var i = 0; i < alignmentRG.length; i++) {
			   if(alignmentRG[i].checked){
				   selectedAlignmentID = alignmentRG[i].value;
			 }}
			 console.log(selectedAlignmentID)
		}
		// CLASSES
		var class1 = document.getElementById("class1");
		var class2 = document.getElementById("class2");
		var class3 = document.getElementById("class3");
		class1.disabled = true;
		class2.disabled = true;
		class3.disabled = true;
		var class1_selectedIndex = -1;
		var class2_selectedIndex = -1;
		var class3_selectedIndex = -1;
		class1.onchange = function(){
			if(class1_selectedIndex > 0){
				class2.options[class1_selectedIndex].style.display="initial";
				class3.options[class1_selectedIndex].style.display="initial";
			}
			class1_selectedIndex = class1.selectedIndex;// console.log("class1_selectedIndex: " + class1_selectedIndex);
			class2.options[class1_selectedIndex].style.display="none";
			class3.options[class1_selectedIndex].style.display="none";
			class2.disabled = false; // can't re-select default value, so after an edit class2 will always be valid
			if(class1_selectedIndex === class2_selectedIndex){
				class2.selectedIndex = 0;
				class3.selectedIndex = 0;
				class3.disabled = true;
			}
			if(class1_selectedIndex === class3_selectedIndex){
				class3.selectedIndex = 0;
			}
		};
		class2.onchange = function(){
			if(class2_selectedIndex > 0){
				class3.options[class2_selectedIndex].style.display="initial";
				class3.disabled = false;
			} else {
				class3.disabled = true;
			}
			class2_selectedIndex = class2.selectedIndex;// console.log("class2_selectedIndex: " + class2_selectedIndex);
			class3.options[class2_selectedIndex].style.display="none";
			if(class2_selectedIndex > 0){
				class3.disabled = false;
			} else {
				class3.disabled = true;
				class3.selectedIndex = 0;
			}
			if(class2_selectedIndex === class3_selectedIndex){
				class3.selectedIndex = 0;
			}
		};
		class3.onchange = function(){
			class3_selectedIndex = class3.selectedIndex;// console.log("class3_selectedIndex: " + class3_selectedIndex);
		};
	</script>
  

	
    </body>
</html>
